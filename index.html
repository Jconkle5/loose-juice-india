<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>loose-juice-hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./styles/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm2readBHi+oAQVn4Pb75HM" crossorigin="anonymous">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>



    <!-- Main Div-->
    <div class="container">
        <div id="warn" class="card text-center">
            <h1 id="warn-text">Warning! IMMEDIATE ACTION MUST BE TAKEN!</h1>
        </div>
        <div class="row">
            <div class="col-8 offset-2 card mt-6" id="main">
                <h3 class="card-title text-center">You may have been hacked! Please enter your credit card details below to check the dark web!</h3>
                <!-- Credit card form-->
                <form method="post">

                    <!-- Text -->
                    <input type="text" id="fName" name="fName" placeholder="Fist Name" required>
                    <input type="text" id="mName" name="mName" placeholder="Middle Initial" maxlength="1" required>
                    <input type="text" id="lName" name="lName" placeholder="Last Name" required><br>

                    <!-- Number -->
                    <input type="number" id="cNum" name="cNum" placeholder="Credit Card Number" minlength="16" maxlength="16" required oninput="formatCardNumber(this)" required>

                    <!-- Password -->
                    <input type="password" id="cvNum" name="cvNum" placeholder="CCV" maxlength="3" pattern="[0-9]{3}" title="Please use numbers only." required>

                    <!-- Date -->
                    <input type="date" id="eDate" name="eDate" placeholder="Expiration Date" required><br>

                    <!-- Dropdown -->
                    <label for="cType">Please select your card type:</label><br>
                    <select name="cType" id="cType">
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">Mastercard</option>
                        <option value="American Express">American Express</option>
                    </select>
                    <br><br><br>

                    <p>
                        Please add your information below so we can validate any information we find.
                    </p>

                    <!-- Email -->
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required><br><br>

                    <!-- Radio -->
                    <label for="gender">Please specify your gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br><br>

                    <!-- Checkbox -->
                    <label for="subscribe">Subscribe to our weekly cyber security newsletter?</label>
                    <input type="checkbox" id="subscribe" name="subscribe"><br>

                    <label for="confirm">Please confirm that you know this is NOT a scam</label>
                    <input type="checkbox" id="confirm" name="confirm" required><br><br>

                    <!-- Text Area -->
                    <label for="comment">Please notify us of any comments or concerns you may have.</label><br>
                    <textarea name="comment" id="comment"></textarea><br><br>

                    <!-- Buttons -->
                    <button class="btn btn-primary" id="insert">Fill</button>
                    <button class="btn btn-secondary" id="reset" type="reset">Reset</button>
                </form>
                <br>
                <button class="btn btn-primary" id="submits">Submit</button>
            </div>
        </div>
    </div>

    <div class="container" id="secondary">
    </div>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
